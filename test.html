<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>s</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="rps.css">
    </head>
    <body>
        <div class = "name-div" id = "name-div">
            <input class = "input-box" id = "input-box" placeholder="Name">
        </div>
        <div class = "main-div" id = "main-div">
            <button id = "button1">Rock</button>
            <button id = "button2">Paper</button>
            <button id = "button3">Scissors</button>
        </div>
       <div class = "results-div" id = "results-div">
            <div class = "results-selection-div">
                <div class = "results-player-div">
                    <p id="player-name" class = "results-text">Player:</p>
                    <hr style="border: 1px solid black; width: 150px;">
                    <p id = "player-selection" class = "results-text">Rock</p>
                </div>
                <div class = "results-player-div">
                    <p class = "results-text">Computer:</p>
                    <hr style="border: 1px solid black; width: 150px;">
                    <p class = "results-text" id = "computer-selection">Rock</p>
                </div>
            </div>
            <div class = "results-player-div">
                <p class = "results-text" id="winner-tag">Player Wins!</p>
            </div>
       </div>
        
        <script src="RPS.JS" async defer></script>
    </body>
</html>
